<script>
	line = document.getElementsByClassName("logo_line")[0].style;
	li = document.getElementsByTagName("li");
	let per = 0;
	let k = 1;
	animations();
	function animations() {
		if (per <= 100) {
			per += k;
			line.width = per + "%";
			if (per > 75) {
				k -= 0.02;
			}
			setTimeout(animations, 10);

	}
